<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <main>
      <div class="left">
        <h2>Your Result</h2>
        <div class="circle">
          <h4>76</h4>
          <h5>of 100</h5>
        </div>
        <h1>Great</h1>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="right">
        <h2>Summary</h2>
        <div class="summ summ-1">
          <div>
            <img src="./assets/images/icon-reaction.svg" alt="icon-reaction" />
            <h3>Reaction</h3>
          </div>
          <p>80 / 100</p>
        </div>
        <div class="summ summ-2">
          <div>
            <img src="./assets/images/icon-memory.svg" alt="icon-memory" />
            <h3>Memory</h3>
          </div>
          <p>92 / 100</p>
        </div>
        <div class="summ summ-3">
          <div>
            <img src="./assets/images/icon-verbal.svg" alt="icon-verbal" />
            <h3>Verbal</h3>
          </div>
          <p>61 / 100</p>
        </div>
        <div class="summ summ-4">
          <div>
            <img src="./assets/images/icon-visual.svg" alt="icon-visual" />
            <h3>Visual</h3>
          </div>
          <p>72 / 100</p>
        </div>

        <button>Continue</button>
      </div>
    </main>
  </body>
</html>
